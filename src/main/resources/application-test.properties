#Spring
spring.application.name=SpringbootMessageQue
server.port=1234
#RabbitMQ Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.max-attempts=10
spring.rabbitmq.listener.simple.retry.max-interval=30000
spring.rabbitmq.listener.simple.retry.multiplier=3.0

#RabbitMQ Constants
rabbitmq.queue=bob-que
rabbitmq.exchange=bob-exchange
rabbitmq.routingKey=bob-routeKey

#banner
spring.banner.location=banner.txt



